<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE IT CROWD</h3>
                <p class="descricao">
                    Ajudados por uma gestora que não entende nada de tecnologia, dois nerds de TI exploram o melhor
                    que
                    a vida tem numa empresa com um novo proprietário.
                </p>
                <div class="botoes">
                    <button role="button" class="botao-assistir">
                        <i class="fas fa-play"></i> Assistir
                    </button>
                    <button role="button" class="botao-informacoes">
                        <i class="fas fa-info-circle"></i>Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/hacker.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mr robot.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/secrets of silicon valley.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/silicon valley.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ffaae6a959.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>



</html>
